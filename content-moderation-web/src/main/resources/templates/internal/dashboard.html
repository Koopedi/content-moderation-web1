<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            width: 97%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #3498db;
            color: white;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .danger {
            background: #e74c3c;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: bold;
            transition: opacity 1s ease;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .top-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Admin Dashboard</h1>

    <a href="/" class="top-link">‚Üê Back to Public Page</a>

    <div class="card">
        <form th:action="@{/internal/add}" method="post">
            <input type="text" name="word" placeholder="Enter word" required/>
            <button>Add Word</button>
        </form>

        <div id="successMessage"
             th:if="${success}"
             class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div id="errorMessage"
             th:if="${error}"
             class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
    </div>

    <div class="card">
        <ul>
            <li th:each="word : ${words}">
                <span th:text="${word.word}"></span>
                <form th:action="@{/internal/delete/{id}(id=${word.id})}" method="post">
                    <button class="danger">Delete</button>
                </form>
            </li>
        </ul>
    </div>

</div>

<script>
    setTimeout(function () {
        const messages = ["successMessage", "errorMessage"];
        messages.forEach(function(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.opacity = "0";
                setTimeout(function() {
                    element.remove();
                }, 1000);
            }
        });
    }, 10000);
</script>

</body>
</html>
