<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        input {
            width: 97%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .btn-primary {
            background: #3498db;
            width: 100%;
        }

        .btn-edit {
            background: #f39c12;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: bold;
            transition: opacity 1s ease;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .top-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        /* MODAL */

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            margin: 10% auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Admin Dashboard</h1>

    <a href="/" class="top-link">‚Üê Back to Public Page</a>

    <!-- ADD WORD -->
    <div class="card">
        <form th:action="@{/internal/add}" method="post">
            <input type="text" name="word" placeholder="Enter word" required />
            <button class="btn-primary">Add Word</button>
        </form>

        <div id="successMessage" th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div id="errorMessage" th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- WORD LIST -->
    <div class="card">
        <ul>
            <li th:each="word : ${words}">
                <span th:text="${word.word}"></span>

                <div class="actions">
                    <button type="button"
                            class="btn-edit"
                            th:attr="data-id=${word.id},data-word=${word.word}"
                            onclick="openEditModal(this)">
                        Edit
                    </button>

                    <form th:action="@{/internal/delete/{id}(id=${word.id})}"
                          method="post">
                        <button class="btn-danger">Delete</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Word</h3>

        <form id="editForm" method="post">
            <input type="text" id="editWordInput" name="word" required />

            <div class="actions">
                <button type="submit" class="btn-primary">Save</button>
                <button type="button" class="btn-danger" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>

    function openEditModal(button) {
        const id = button.getAttribute("data-id");
        const word = button.getAttribute("data-word");

        document.getElementById("editWordInput").value = word;

        const form = document.getElementById("editForm");
        form.action = "/internal/update/" + id;

        document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("editModal");
        if (event.target === modal) {
            closeModal();
        }
    };

    setTimeout(function () {
        const messages = ["successMessage", "errorMessage"];
        messages.forEach(function(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.opacity = "0";
                setTimeout(function() {
                    element.remove();
                }, 1000);
            }
        });
    }, 5000);

</script>

</body>
</html>
